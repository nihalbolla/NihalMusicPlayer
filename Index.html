<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player UI</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <i class="fa-solid fa-headphones"></i>
      <h3>Music Player</h3>
    </div>
    <div class="songs">
      <div class="card" data-song="music/BlindingLights.mp3">
        <img src="pics/BlindingLights.jpeg" alt="albumpic" />
        <h3>Blinding Lights</h3>
        <h5>The Weeknd</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="card" data-song="music/Levitating.mp3">
        <img src="pics/Levitating.jpeg" alt="albumpic" />
        <h3>Levitating</h3>
        <h5>Dua Lipa</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="card" data-song="music/UptownFunk.mp3">
        <img src="pics/UptownFunk.jpeg" alt="albumpic" />
        <h3>Uptown Funk</h3>
        <h5>Mark Ronson ft. Bruno Mars</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="card" data-song="music/ShapeOfYou.mp3">
        <img src="pics/ShapeOfYou.jpeg" alt="albumpic" />
        <h3>Shape Of You</h3>
        <h5>Ed Sheeran</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="card" data-song="music/SmoothOperator.mp3">
        <img src="pics/SmoothOperator.jpeg" alt="albumpic" />
        <h3>Smooth Operator</h3>
        <h5>Sade</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="card" data-song="music/Eega.mp3">
        <img src="pics/Eega.jpg" alt="albumpic" />
        <h3>Eega Eega</h3>
        <h5>Keeraavani</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="card" data-song="music/LeoDas.mp3">
        <img src="pics/Leo.jpg" alt="albumpic" />
        <h3>I am Scared</h3>
        <h5>Anirudh Ravichander</h5>
        <div class="controls">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
    </div>
    <footer class="audio-footer">
      <audio id="audioPlayer" controls>
        <source src="BlindingLights" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </footer>

  </body>
</html>
